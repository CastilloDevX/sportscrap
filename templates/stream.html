{% extends "layout.html" %}
{% block content %}

<h2 class="h4 mb-1">Reproducción en directo</h2>
{% if source %}
  <p class="text-muted small mb-4">Fuente: {{ source }}</p>
{% endif %}

<div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm">
  <iframe src="{{ url }}" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
</div>

<div class="mt-3 d-flex gap-2">
  <a href="/" class="btn btn-secondary">&laquo; Volver</a>
  {% if url %}
  <a href="{{ url }}" class="btn btn-primary" target="_blank">Abrir en nueva pestaña</a>
  {% endif %}
</div>

{% endblock %}
