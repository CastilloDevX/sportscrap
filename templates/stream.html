{% extends "layout.html" %}
{% block content %}

<h2 class="h4 mb-2">Reproducción en directo</h2>
<p class="text-muted small mb-4">Fuente: {{ source }}</p>

<div class="ratio ratio-16x9 rounded shadow">
  <iframe src="{{ url }}" allowfullscreen loading="lazy"></iframe>
</div>

<div class="mt-3">
  <a href="/" class="btn btn-secondary">&laquo; Volver</a>
  <a href="{{ url }}" target="_blank" class="btn btn-primary">Abrir en nueva pestaña</a>
</div>

{% endblock %}
