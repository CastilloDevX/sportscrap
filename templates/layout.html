<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "Sportstream" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body class="bg-app text-app">

  <!-- Loader (solo al cargar / refrescar) -->
  <div id="loader" class="loader-overlay">
    <div class="spinner-border" role="status" aria-label="Cargando..."></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-header shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <span class="fw-bold">Sports Streams</span>
      </a>
      <div class="ms-auto">
        <a class="nav-link d-inline-block text-light opacity-75 me-3" href="/">Inicio</a>
        <a class="nav-link d-inline-block text-light opacity-75" href="/api/events" target="_blank">API</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Oculta loader cuando todo estÃ¡ listo
    window.addEventListener("load", () => {
      const el = document.getElementById("loader");
      if (el) el.style.display = "none";
    });
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
